<ion-header>
  <ion-toolbar>
    <ion-title>Mail details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding [fullscreen]="true">

  <div class="base-div" (swipe)="changeTab($event)">
    <ion-list lines="none">

      <ion-item> 
        <ion-label class="ion-text-wrap">
          <ion-text>
            <h1>{{mail.subject}}</h1>
          </ion-text>
        </ion-label> 
      </ion-item>

      <ion-item> 
        <ion-avatar slot="start">
          <text-avatar [text]="mail.from"></text-avatar>
        </ion-avatar>
        <ion-label>
          <ion-text class="ion-text-wrap">
            <h3><strong>{{ mail.from }}</strong></h3>
          </ion-text>
          <p>at {{ mail.date }}</p>
        </ion-label>
      </ion-item>

      <ion-item> 
        <ion-label class="ion-text-wrap">
          <ion-text>
            <div [innerHtml]="mail.body"></div>
          </ion-text>
        </ion-label> 
      </ion-item>

    </ion-list>
  </div>


</ion-content>
